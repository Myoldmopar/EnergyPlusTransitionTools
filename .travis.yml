os:
- osx
- linux
before_install:
- [[ "$TRAVIS_OS_NAME" == "osx" ]] && brew update
install:
- [[ "$TRAVIS_OS_NAME" == "osx" ]] && brew install python wxpython
- [[ "$TRAVIS_OS_NAME" == "osx" ]] && pip install py2app
- [[ "$TRAVIS_OS_NAME" == "linux" ]] && pip install py2deb
script:
- make tests
- [[ "$TRAVIS_OS_NAME" == "osx" ]] && make app
- [[ "$TRAVIS_OS_NAME" == "linux" ]] && make deb
- cd dist/
- [[ "$TRAVIS_OS_NAME" == "osx" ]] && zip -r IDFVersionUpdater.zip IDFVersionUpdater.app/
- [[ "$TRAVIS_OS_NAME" == "linux" ]] && zip -r IDFVersionUpdater.deb IDFVersionUpdater.app/
- cd -
deploy:
  provider: releases
  skip_cleanup: true
  file: dist/IDFVersionUpdater.zip
  on:
    tags: true
  api-key:
    secure: 
