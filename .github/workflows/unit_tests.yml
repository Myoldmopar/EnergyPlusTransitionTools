name: Run Tests

on: [push]

defaults:
  run:
    shell: bash

jobs:
  unit_tests:
    strategy:
      matrix:
        os: [ windows-latest, macos-13, ubuntu-24.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install Pip Dependencies
        run: pip install -e .[test]
      - name: Run Tests
        run: |
          coverage run --branch -m pytest && coverage report --show-missing
          # make coverage == pytest --cov=$(sources) --cov-branch --cov-report=term-missing tests
      - name: Coveralls
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
